<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .menu {
      transition: all 0.5s;
    }

    .menu .text::before {
      content: '▶';
      color: green;
    }

    .menu .list {
      list-style: none;
      display: none;
    }

    .menu.open .text::before {
      content: '▼';
      color: green;
    }

    .menu.open .list {
      display: block;
    }
  </style>
</head>

<body>
  <div class="menu">
    <span class="text open">Sweeties (click me)!<span>
        <ul class="list">
          <li>Cake</li>
          <li>Donut</li>
          <li>Honey</li>
        </ul>
  </div>


  <script>
    document.querySelector('.text').onclick = function () {
      document.querySelector(".menu").classList.toggle('open');
    }  
  </script>

</body>

</html>
