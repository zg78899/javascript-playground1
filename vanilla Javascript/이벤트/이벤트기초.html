  <script>
    class Menu {
      handleEvent(event) {
        switch (event.type) {
          case 'mousedown':
            elem.innerHTML = '마우스 버튼을 눌렀습니다.';
            break;
          case 'mouseup':
            elem.innerHTML += '마우스 버튼을 뗏습니다.';
            break;
        }
      }
    }
    let menu = new Menu();
    elem.addEventListener('mousedown', menu);
    elem.addEventListener('mouseup', menu);
  </script>
  <button id="elem">클릭해주세요</button>
  <script>
    class Menu {
      handleEvent(event) {
        let method = event.type[0].toUpperCase() + event.type.slice(1);
        this[method](event);
      }
      onMouseDown() {
        elem.innerHTML = '마우스를 클릭 하였습니다.'
      }
      onMouseUp() {
        elem.innerHTML += '그리고 뗐습니다.';
      }
    }
    let menu = new Menu();
    elem.addEventListener('mousedown', menu);
    elem.addEventListener('mouseup', menu);
  </script>
