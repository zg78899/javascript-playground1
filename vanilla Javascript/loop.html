<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form name="selectForm">
    <p>
      <label for="musicTypes">Choose some music types, then click the button below:</label>
      <select name="musicTypes" id="musicTypes" multiple="multiple">
        <option selected="selected">R&B</option>
        <option>Jazz</option>
        <option>Blues</option <option>New Age</option>
        <option>Classical</option>
        <option>Opera</option>
      </select>
    <p><input id="btn" type="button" value="How mant selected music" /></p>
    </p>
  </form>
  <script defer>
    function selectBox(selectObject) {
      console.log(selectObject)
      let numberOfSelected = 0;
      for (let i = 0; i < selectObject.options.length; i++) {
        if (selectObject.options[i].selected) {
          numberOfSelected++;
        }
      }
      return numberOfSelected;
    }

    document.getElementById('btn').addEventListener('click', function () {
      alert(`How many selected options ${howManySelected(document.selectForm.musicTypes)}`)
    })
  </script>
</body>

</html>
